<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="wireframe.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <title>IphoneSE</title>
</head>

<body>
    <div class="conteiner">
        <div class="boxtop">
            <div class="cam"></div>
            <div class="soundbox"></div>
        </div>
        <div class="screen">
            <div class="notificationbar">
                <div class="signal">
                    <i class='bx bx-signal-3'></i>
                    <div class="signal-sim">Claro BR</div>
                    <i class='bx bx-wifi'></i>
                </div>

                <div class="hours"></div>

                <div class="charge">
                    <span class="iconify" data-icon="bi:battery-full"></span>
                </div>
            </div>


            <div class="allscreen">
                <!--ComeÃ§o navbar-->
                <nav class="navbar">
                    <div class="logo">Instagram</div>
                    <div class="icons">
                        <div class="addpub">
                            <i class='bx bx-message-square-add'></i>
                        </div>
                        <div class="like">
                            <i id="more" class='bx bx-heart'></i>
                        </div>
                        <div class="direct">
                            <i class='bx bxl-messenger'></i>
                        </div>
                    </div>
                </nav>
                <!--Fim navbar-->

                <div class="stories-conteiner">

                    <div class="slider">
  
                        <a href="#slide-1">1</a>
                        <a href="#slide-2">2</a>
                        <a href="#slide-3">3</a>
                        <a href="#slide-4">4</a>
                        <a href="#slide-5">5</a>
                      
                        <div class="slides">
                          <div id="slide-1">
                            <img src="mais.png" alt="">
                          </div>
                          <div id="slide-2">
                            2
                          </div>
                          <div id="slide-3">
                            3
                          </div>
                          <div id="slide-4">
                            4
                          </div>
                          <div id="slide-5">
                            5
                          </div>
                        </div>
                      </div>

                </div>

            </div>
        </div>
        <div class="bottombox">
            <div class="touchid"></div>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
